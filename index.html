<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
    <link rel="stylesheet" type="text/css" href="utility.css">
    <link rel="icon" type="image/x-icon" href="/resourses/favicon.ico">

</head>

<body>
    <div class="main bg-black">
        <div class="nav">
            <div class="home">
                <ul>
                    <li id="hamburger"><img class="invert" src="resourses/hamburger.svg"></li>
                    <li id="global-logo"><img class="invert" src="resourses/logo.svg"></li>
                    <li id="homeIcon" ><img class="invert" src="resourses/home.svg"></li>
                    <li id="searchIcon"><img class="invert" src="resourses/search.svg"></li>
                </ul>
            </div>
            <div class="home2 flex gap">
                <button id="sign">Sign Up</button>
                <button id="login">Login</button>
            </div>

        </div>
        <div class="container flex">
            <div class="left bg-grey rounded">
                <div class="logo-mobile"><img class="invert" src="resourses/logo.svg"></div>
                <div class="heading">
                    <img class="invert" src="resourses/playlist.svg">
            
                    <h1>Your Library</h1>
                    <div class="closeCont"><img id="closeImg" class="invert" src="resourses/close.svg"></div>
                </div>
                <div class="songsList" style="
    color: white;">
                    <ul>
                        <li>
                            <img class="invert" src="resourses/musik.svg">
                            <div class="songInfo">
                                <div>Song Artists</div>
                                <div>Song Name</div>
                            </div>
                            <div class="playCont">
                                <div class="playNow">
                                    <span>PLay Now</span>
                                    <img class="invert" src="resourses/play-button.svg">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
            <div class="right bg-grey rounded">
                <div class="spotifyList">

                    <h1 id="main-h1">Trending songs</h1>
                    <div class="cardContainer">
                        <div class="card">
                            <div class="play">

                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5" stroke-linejoin="round" />
                                </svg>

                            </div>
                            <img src="resourses/img1">
                            <h1>Arz Kiya Hai | Coke Studio Bharat</h1>
                            <p>Anuv jain</p>
                        </div>
                        <div class="card">
                            <img src="resourses/img1">
                            <h1>Arz Kiya Hai | Coke Studio Bharat</h1>
                            <p>Anuv jain</p>
                        </div>
                    </div>
                    <div class="playbar">

                        <div class="seekBar">
                            <div class="seekCircle"></div>
                        </div>
                        <div class="songControllContainer">
                        <div class="songDetail"></div>
                        <div class="songControlls">
                            <img id="previuse" class="invert" src="resourses/previuse.svg">
                            <div id="playBtn"><img id="btnImg" class="invert" src="resourses/play-button.svg"></div>
                            <img id="next" class="invert" src="resourses/next.svg">
                        </div>
                        <div class="contsss">
                        <div class="songTime"></div>
                        <div class="volDiv">
                            <img id="vol" class="invert" src="resourses/volume.svg">
                            <input type="range">
                        </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src.js"></script>

</body>

</html>
